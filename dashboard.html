<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - THEEB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .logout-btn, .back-btn {
      position: absolute;
      top: 20px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }
    .logout-btn {
      left: 20px;
      background-color: #f44336;
    }
    .back-btn {
      right: 20px;
      background-color: #3f51b5;
    }
    .logout-btn:hover { background-color: #d32f2f; }
    .back-btn:hover { background-color: #303f9f; }
    .container {
      padding: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .hidden {
      display: none;
    }
    .greeting {
      margin-top: 10px;
      font-size: 18px;
    }
    a.nav-link {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #2196f3;
    }
  </style>
</head>
<body>
  <header>
    <h2>لوحة التحكم - THEEB</h2>
    <p class="greeting" id="greeting"></p>
    <p id="role"></p>
    <button class="logout-btn" onclick="logout()">🚪 تسجيل الخروج</button>
    <button class="back-btn" onclick="goHome()">🏠 الرئيسية</button>
  </header>

  <div class="container">
    <div class="card">
      <h3>📊 الإحصائيات العامة</h3>
      <p>عدد المذيعين: <strong id="announcerCount">0</strong></p>
      <p>متوسط الأداء: <strong>4.2⭐</strong></p>
      <p>إجمالي الرواتب: <strong>0 ر.س</strong></p>
    </div>

    <div class="card hidden" id="admin-actions">
      <h3>⚙️ خيارات المشرف</h3>
      <input type="text" id="newAnnouncer" placeholder="اسم المذيع">
      <button onclick="addAnnouncer()">➕ إضافة</button>
      <button onclick="removeAnnouncer()">➖ حذف</button>
      <ul id="announcerList"></ul>
      <p><strong>رفع فاتورة:</strong></p>
      <input type="file" id="invoiceUpload" accept=".pdf,.jpg,.png">
    </div>

    <div class="card hidden" id="finance-actions">
      <h3>💼 أدوات المدير المالي</h3>
      <button onclick="exportCSV()">📥 تصدير البيانات</button>
    </div>

    <div class="card hidden" id="viewer-actions">
      <h3>👁️ وضع القراءة فقط</h3>
      <p>لا تملك صلاحيات تعديل.</p>
    </div>

    <div class="card">
      <h3>📁 روابط إضافية</h3>
      <a href="settings.html" class="nav-link">⚙️ صفحة الإعدادات</a> |
      <a href="users.html" class="nav-link">👥 المستخدمين</a>
    </div>
  </div>

  <script>
    const role = sessionStorage.getItem('userRole');
    const username = sessionStorage.getItem('username');

    if (!role) {
      window.location.href = 'login.html';
    } else {
      document.getElementById("role").textContent = "الصلاحية: " + role;
      document.getElementById("greeting").textContent = username ? `مرحبًا، ${username} 👋` : '';

      if (role === 'مشرف') {
        document.getElementById("admin-actions").classList.remove("hidden");
      } else if (role === 'مدير مالي') {
        document.getElementById("finance-actions").classList.remove("hidden");
      } else {
        document.getElementById("viewer-actions").classList.remove("hidden");
      }
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "login.html";
    }

    function goHome() {
      window.location.href = "index.html";
    }

    function addAnnouncer() {
      const name = document.getElementById("newAnnouncer").value.trim();
      const list = document.getElementById("announcerList");
      if (name) {
        const li = document.createElement("li");
        li.textContent = name;
        list.appendChild(li);
        updateAnnouncerCount();
        document.getElementById("newAnnouncer").value = "";
      }
    }

    function removeAnnouncer() {
      const list = document.getElementById("announcerList");
      if (list.lastChild) {
        list.removeChild(list.lastChild);
        updateAnnouncerCount();
      }
    }

    function updateAnnouncerCount() {
      const count = document.getElementById("announcerList").children.length;
      document.getElementById("announcerCount").textContent = count;
    }

    function exportCSV() {
      alert("📤 تصدير تجريبي إلى CSV");
    }
  </script>
</body>
</html>
