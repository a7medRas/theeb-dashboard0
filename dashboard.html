<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم THEEB</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: right;
      border-radius: 0 0 10px 10px;
    }
    .container {
      padding: 20px;
    }
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    input[type="search"] {
      width: 300px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .admin-btn {
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      margin: 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h2>لوحة تحكم THEEB</h2>
    <p>مرحباً، <span id="userEmail"></span></p>
  </header>

  <div class="container">
    <input type="search" placeholder="🔍 ابحث عن مذيع..." onkeyup="searchAnnouncers(this.value)" />

    <table id="announcerTable">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>UID</th>
          <th>Likee ID</th>
          <th>الوظيفة</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rody</td>
          <td>382090348</td>
          <td>786669423</td>
          <td>مذيع</td>
          <td class="admin-controls"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const email = sessionStorage.getItem("username") || "";
    const userRole = sessionStorage.getItem("userRole") || "";

    document.getElementById("userEmail").innerText = email;

    const adminEmails = ["admin@theeb.org", "admin.asmaa@theeb.org", "admin.shimaa@theeb.org"];

    function isAdmin(email) {
      return adminEmails.includes(email.trim().toLowerCase());
    }

    function searchAnnouncers(term) {
      const rows = document.querySelectorAll("#announcerTable tbody tr");
      rows.forEach(row => {
        row.style.display = row.innerText.includes(term) ? "" : "none";
      });
    }

    const actionCells = document.querySelectorAll(".admin-controls");
    if (isAdmin(email)) {
      actionCells.forEach(cell => {
        cell.innerHTML = `
          <button class="admin-btn" onclick="alert('✏️ تعديل المذيع')">✏️ تعديل</button>
          <button class="admin-btn" onclick="alert('🗑️ حذف المذيع')">🗑️ حذف</button>
          <button class="admin-btn" onclick="alert('📤 رفع فاتورة')">📤 فاتورة</button>
        `;
      });
    } else {
      actionCells.forEach(cell => {
        cell.innerHTML = "👁️ وضع القراءة فقط";
      });
    }
  </script>

</body>
</html>
