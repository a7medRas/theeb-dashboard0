
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم</title>
    <style>
        body { font-family: Arial; direction: rtl; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fff; margin: 15% auto; padding: 20px; width: 300px; border-radius: 8px; }
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 10px; }
        .btn { padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>لوحة تحكم THEEB</h1>
    <input type="text" id="searchInput" placeholder="🔍 ابحث عن مذيع..." onkeyup="filterTable()">
    <table id="broadcastersTable">
        <thead>
            <tr><th>الاسم</th><th>UID</th><th>Likee ID</th><th>الوظيفة</th><th>إجراءات</th></tr>
        </thead>
        <tbody>
            <tr>
                <td>Rody</td><td>382090348</td><td>786669423</td><td>مذيع</td>
                <td>
                    <button class="btn" onclick="openEditModal(this)">✏️ تعديل</button>
                    <button class="btn">🗑️ حذف</button>
                    <button class="btn">📤 فاتورة</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>تعديل بيانات المذيع</h3>
            <label>الاسم:</label><input type="text" id="editName"><br>
            <label>UID:</label><input type="text" id="editUID"><br>
            <label>Likee ID:</label><input type="text" id="editLikee"><br>
            <label>الوظيفة:</label><input type="text" id="editJob"><br><br>
            <button onclick="saveEdit()">💾 حفظ</button>
            <button onclick="closeModal()">❌ إغلاق</button>
        </div>
    </div>

    <script>
        let currentRow;

        function openEditModal(btn) {
            currentRow = btn.parentElement.parentElement;
            document.getElementById("editName").value = currentRow.cells[0].innerText;
            document.getElementById("editUID").value = currentRow.cells[1].innerText;
            document.getElementById("editLikee").value = currentRow.cells[2].innerText;
            document.getElementById("editJob").value = currentRow.cells[3].innerText;
            document.getElementById("editModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("editModal").style.display = "none";
        }

        function saveEdit() {
            currentRow.cells[0].innerText = document.getElementById("editName").value;
            currentRow.cells[1].innerText = document.getElementById("editUID").value;
            currentRow.cells[2].innerText = document.getElementById("editLikee").value;
            currentRow.cells[3].innerText = document.getElementById("editJob").value;
            closeModal();
        }

        function filterTable() {
            const filter = document.getElementById("searchInput").value.toUpperCase();
            const rows = document.getElementById("broadcastersTable").getElementsByTagName("tr");
            for (let i = 1; i < rows.length; i++) {
                const td = rows[i].getElementsByTagName("td")[0];
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    rows[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
                }
            }
        }
    </script>
</body>
</html>
