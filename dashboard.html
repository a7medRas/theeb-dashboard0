
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f9f9f9;
      color: #222;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .logout-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      background: #f44336;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .logout-btn:hover {
      background: #d32f2f;
    }
    .container {
      padding: 30px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
    .greeting {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h2>لوحة التحكم - THEEB</h2>
    <p class="greeting" id="greeting"></p>
    <p id="role"></p>
    <button class="logout-btn" onclick="logout()">🚪 تسجيل الخروج</button>
  </header>

  <div class="container">
    <div class="card">
      <h3>📊 الإحصائيات العامة</h3>
      <p>عدد المذيعين: <strong>32</strong></p>
      <p>متوسط الأداء: <strong>4.1⭐</strong></p>
      <p>إجمالي الرواتب: <strong>0 ر.س</strong></p>
    </div>

    <div class="card hidden" id="admin-actions">
      <h3>⚙️ خيارات المشرف</h3>
      <ul>
        <li>إدارة المستخدمين</li>
        <li>تعديل بيانات المذيعين</li>
      </ul>
    </div>

    <div class="card hidden" id="finance-actions">
      <h3>💼 أدوات المدير المالي</h3>
      <ul>
        <li>تعديل الرواتب والمكافآت</li>
        <li><button onclick="exportCSV()">📥 تصدير البيانات إلى CSV</button></li>
      </ul>
    </div>

    <div class="card hidden" id="viewer-actions">
      <h3>👁️ وضع المشاهدة فقط</h3>
      <p>لديك صلاحية عرض فقط. لا يمكن تعديل البيانات.</p>
    </div>
  </div>

  <script>
    const role = sessionStorage.getItem('userRole');
    const username = sessionStorage.getItem('username');

    if (!role) {
      window.location.href = 'login.html';
    } else {
      document.getElementById("role").textContent = "الصلاحية: " + role;
      document.getElementById("greeting").textContent = username ? `مرحبًا، ${username} 👋` : '';

      if (role === 'مشرف') {
        document.getElementById("admin-actions").classList.remove("hidden");
      } else if (role === 'مدير مالي') {
        document.getElementById("finance-actions").classList.remove("hidden");
      } else if (role === 'مشاهد') {
        document.getElementById("viewer-actions").classList.remove("hidden");
      }
    }

    function exportCSV() {
      alert("📥 تم تصدير البيانات إلى CSV (تجريبي)");
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
