<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    input[type="search"] {
      width: 300px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .admin-controls button {
      margin: 2px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background: #2196F3;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h2>لوحة تحكم THEEB</h2>
    <p id="greeting"></p>
  </header>

  <input type="search" placeholder="🔍 ابحث عن مذيع..." onkeyup="searchAnnouncers(this.value)" />

  <table id="announcerTable">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>UID</th>
        <th>Likee ID</th>
        <th>الوظيفة</th>
        <th>إجراءات</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Rody</td>
        <td>382090348</td>
        <td>786669423</td>
        <td>مذيع</td>
        <td class="admin-controls"></td>
      </tr>
    </tbody>
  </table>

  <script>
    const role = sessionStorage.getItem("userRole");
    const greeting = document.getElementById("greeting");
    greeting.innerText = "مرحباً، " + (sessionStorage.getItem("username") || "زائر");

    function searchAnnouncers(term) {
      const rows = document.querySelectorAll("#announcerTable tbody tr");
      rows.forEach(row => {
        row.style.display = row.innerText.includes(term) ? "" : "none";
      });
    }

    if (role === "مشرف") {
      document.querySelectorAll(".admin-controls").forEach(cell => {
        cell.innerHTML = `
          <button onclick="alert('✏️ تعديل المذيع')">✏️ تعديل</button>
          <button onclick="alert('🗑️ حذف المذيع')">🗑️ حذف</button>
          <button onclick="alert('📤 رفع فاتورة')">📤 فاتورة</button>
        `;
      });
    } else {
      document.querySelectorAll(".admin-controls").forEach(cell => {
        cell.innerText = "👁️ وضع القراءة فقط";
      });
    }
  </script>
</body>
</html>
