
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم الكاملة</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    header .logout-btn, header .home-btn {
      position: absolute;
      top: 20px;
      padding: 6px 12px;
      background: #ff5722;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout-btn {
      left: 20px;
    }
    .home-btn {
      right: 20px;
    }
    h2 {
      margin: 0;
    }
    main {
      padding: 20px;
    }
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #607d8b;
      color: white;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      color: white;
      background: #03a9f4;
      cursor: pointer;
    }
    button:hover {
      background: #0288d1;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 6px;
      width: 90%;
      max-width: 500px;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>
  <h2>لوحة التحكم - المذيعين</h2>
  <button class="logout-btn" onclick="logout()">🚪 تسجيل الخروج</button>
  <button class="home-btn" onclick="goHome()">🏠 الرئيسية</button>
</header>

<main>
  <table id="table">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>الفاصوليا</th>
        <th>الساعات</th>
        <th>الأيام</th>
        <th>الوظيفة</th>
        <th>الراتب</th>
        <th>مكافآت</th>
        <th>خصومات</th>
        <th>الفاتورة</th>
        <th>تعديل</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Dejaᵀᴴᴱᴱᴮ</td>
        <td>0</td><td>0</td><td>0</td><td>مشرفه</td><td>0</td><td>0</td><td>0</td>
        <td class="invoice">📄 لا يوجد</td>
        <td><button onclick="editRow(this)">✏️</button></td>
      </tr>
    </tbody>
  </table>
</main>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3>✏️ تعديل بيانات</h3>
    <input id="beans" placeholder="الفاصوليا">
    <input id="hours" placeholder="الساعات">
    <input id="days" placeholder="الأيام">
    <input id="role" placeholder="الوظيفة">
    <input id="salary" placeholder="الراتب">
    <input id="bonus" placeholder="مكافآت">
    <input id="discount" placeholder="خصومات">
    <input type="file" id="invoiceUpload" accept=".pdf,image/*">
    <button onclick="save()">💾 حفظ</button>
  </div>
</div>

<script>
  let selectedRow;

  function editRow(btn) {
    selectedRow = btn.parentNode.parentNode;
    document.getElementById('beans').value = selectedRow.cells[1].innerText;
    document.getElementById('hours').value = selectedRow.cells[2].innerText;
    document.getElementById('days').value = selectedRow.cells[3].innerText;
    document.getElementById('role').value = selectedRow.cells[4].innerText;
    document.getElementById('salary').value = selectedRow.cells[5].innerText;
    document.getElementById('bonus').value = selectedRow.cells[6].innerText;
    document.getElementById('discount').value = selectedRow.cells[7].innerText;
    document.getElementById('modal').style.display = 'block';
  }

  function save() {
    selectedRow.cells[1].innerText = document.getElementById('beans').value;
    selectedRow.cells[2].innerText = document.getElementById('hours').value;
    selectedRow.cells[3].innerText = document.getElementById('days').value;
    selectedRow.cells[4].innerText = document.getElementById('role').value;
    selectedRow.cells[5].innerText = document.getElementById('salary').value;
    selectedRow.cells[6].innerText = document.getElementById('bonus').value;
    selectedRow.cells[7].innerText = document.getElementById('discount').value;

    const file = document.getElementById('invoiceUpload').files[0];
    if (file) {
      selectedRow.cells[8].innerHTML = `<a href="#" onclick="alert('📎 ${file.name}')">${file.name}</a>`;
    }

    document.getElementById('modal').style.display = 'none';
  }

  window.onclick = function(e) {
    if (e.target == document.getElementById('modal')) {
      document.getElementById('modal').style.display = 'none';
    }
  }

  function logout() {
    alert("🚪 تم تسجيل الخروج");
  }

  function goHome() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
