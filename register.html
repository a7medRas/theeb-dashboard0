
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل مستخدم جديد</title>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f4f6f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .register-box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    input, button { display: block; width: 100%; margin-top: 10px; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #2196F3; color: white; font-size: 16px; border: none; }
    button:hover { background: #0d8ddb; }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>📝 تسجيل مستخدم جديد</h2>
    <input type="email" placeholder="البريد الإلكتروني">
    <input type="password" placeholder="كلمة المرور">
    <input type="text" placeholder="الاسم الكامل">
    <button>تسجيل</button>
  </div>
</body>
</html>
