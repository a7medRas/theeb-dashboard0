
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل جديد - THEEB</title>

    body {

      align-items: center;

    }

  <input id="password" type="password" placeholder="كلمة المرور"><br>
  <button onclick="register()">تسجيل</button>

  <script>
    async function register() {
      alert("🚧 ميزة التسجيل غير مفعلة بعد. سيتم تفعيلها لاحقًا.");
    }
  </script>

</html>
