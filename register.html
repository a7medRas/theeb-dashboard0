<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل مستخدم جديد</title>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #e0f7fa; padding: 20px; }
    .form-box { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label, input, select { display: block; width: 100%; margin-top: 10px; }
    input, select { padding: 8px; }
    button { margin-top: 20px; width: 100%; padding: 10px; background: #009688; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>📝 تسجيل جديد</h2>
    <form id="registerForm">
      <label>اسم المستخدم:</label>
      <input type="text" name="username" required>

      <label>البريد الإلكتروني:</label>
      <input type="email" name="email" required>

      <label>كلمة المرور:</label>
      <input type="password" name="password" required>

      <label>الصلاحية:</label>
      <select name="role">
        <option>مشرف</option>
        <option>مدير مالي</option>
        <option>مشاهد فقط</option>
      </select>

      <button type="submit">📤 تسجيل</button>
    </form>
    <button onclick="window.location.href='login.html'">🔙 عودة لتسجيل الدخول</button>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch("https://script.google.com/macros/s/AKfycbwFwI0DnRDap2Yw5RdVcr18QlHWJYYSfgT6WSkzQtqAZ1EFHuqmN6wxnInfXDIJ9rbP/exec", {
        method: "POST",
        body: new URLSearchParams(data)
      });

      const result = await response.text();
      if (result === "SUCCESS") {
        alert("تم التسجيل بنجاح");
        window.location.href = "login.html";
      } else {
        alert("⚠️ حدث خطأ أثناء التسجيل.");
      }
    });
  </script>
</body>
</html>
