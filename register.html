
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل جديد</title>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f0f0f0; padding: 50px; text-align: center; }
    input { padding: 10px; margin: 10px; width: 250px; border-radius: 6px; border: 1px solid #ccc; }
    select { padding: 10px; margin: 10px; width: 270px; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border: none; background: #2196F3; color: white; border-radius: 6px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #0d8ddb; }
  </style>
</head>
<body>
  <h2>📝 إنشاء حساب جديد</h2>
  <input type="email" id="email" placeholder="البريد الإلكتروني"><br>
  <input type="password" id="password" placeholder="كلمة المرور"><br>
  <select id="role">
    <option value="مشرف">مشرف</option>
    <option value="مدير مالي">مدير مالي</option>
    <option value="مشاهد">مشاهد فقط</option>
  </select><br>
  <button onclick="register()">تسجيل</button>
  <p id="message"></p>

  <script>
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      fetch("https://script.google.com/macros/s/AKfycbxhUy35zHdNJS9ZG68UlBddJZ53F-wpmswviE5q8aowUtfqHScqigFAj2hPl1cIi9KE/exec", {
        method: "POST",
        body: new URLSearchParams({ email, password, role })
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("message").textContent = "✅ تم إنشاء الحساب بنجاح!";
      })
      .catch(err => {
        document.getElementById("message").textContent = "⚠️ حدث خطأ أثناء التسجيل.";
      });
    }
  </script>
</body>
</html>
