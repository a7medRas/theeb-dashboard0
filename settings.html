<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إعدادات المستخدم</title>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f0f0f0; padding: 20px; }
    .card { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label { display: block; margin-top: 15px; }
    input[type="password"], select { width: 100%; padding: 10px; margin-top: 5px; }
    button { margin-top: 20px; width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>⚙️ الإعدادات</h2>
    
    <label>🔒 تغيير كلمة المرور:</label>
    <input type="password" placeholder="كلمة المرور الحالية">
    <input type="password" placeholder="كلمة المرور الجديدة">
    <button>حفظ التغيير</button>

    <label>🌐 اللغة:</label>
    <select>
      <option>العربية</option>
      <option>English</option>
    </select>

    <label>🌙 الوضع الليلي:</label>
    <select>
      <option>إيقاف</option>
      <option>تشغيل</option>
    </select>

    <label>🔔 إشعارات البريد:</label>
    <select>
      <option>مفعّل</option>
      <option>معطّل</option>
    </select>

    <button onclick="window.location.href='dashboard.html'">🏠 عودة للرئيسية</button>
  </div>
</body>
</html>
