
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>⚙️ الإعدادات</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f1f1f1;
      padding: 30px;
      color: #333;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #4CAF50;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      background: #4CAF50;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>⚙️ صفحة الإعدادات</h2>

    <label for="newPass">🔒 تغيير كلمة المرور</label>
    <input type="password" id="newPass" placeholder="كلمة المرور الجديدة">

    <label for="language">🌐 تبديل اللغة</label>
    <select id="language">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>

    <div class="toggle">
      <label>🌙 الوضع الليلي / النهاري</label>
      <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
    </div>

    <div class="toggle">
      <label>🔔 إعدادات الإشعارات</label>
      <input type="checkbox" id="notificationsToggle">
    </div>

    <button class="btn" onclick="goHome()">🏠 عودة للرئيسية</button>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.style.background = document.getElementById("darkModeToggle").checked ? "#111" : "#f1f1f1";
      document.body.style.color = document.getElementById("darkModeToggle").checked ? "#eee" : "#333";
    }

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
