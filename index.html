<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مرحباً بك في THEEB</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #DCC6A0, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: fadeIn 2s ease-in;
    }
    h1 {
      color: #222;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .btn {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #388e3c;
    }
    .lang-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      font-size: 14px;
      background: transparent;
      border: 1px solid #333;
      padding: 5px 10px;
      border-radius: 5px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <button class="lang-toggle" onclick="toggleLanguage()">English</button>

  <h1 id="welcome">مرحباً بك في THEEB</h1>
  <a href="login.html" class="btn" id="enter-btn">🔐 الدخول إلى النظام</a>

  <script>
    let isArabic = true;

    function toggleLanguage() {
      isArabic = !isArabic;
      document.getElementById('welcome').textContent = isArabic ? "مرحباً بك في THEEB" : "Welcome to THEEB";
      document.getElementById('enter-btn').textContent = isArabic ? "🔐 الدخول إلى النظام" : "🔐 Enter the System";
      document.querySelector('.lang-toggle').textContent = isArabic ? "English" : "العربية";
      document.body.setAttribute("dir", isArabic ? "rtl" : "ltr");
      document.body.setAttribute("lang", isArabic ? "ar" : "en");
    }
  </script>

</body>
</html>
