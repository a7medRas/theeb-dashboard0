
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>THEEB | الصفحة الرئيسية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #f1f8e9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      transition: all 0.3s;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #2e7d32;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }
    a.button {
      padding: 12px 24px;
      background-color: #43a047;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }
    a.button:hover {
      background-color: #2e7d32;
    }
    .toggle-lang {
      margin-top: 20px;
      font-size: 14px;
      cursor: pointer;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <h1 id="title">مرحبًا بك في THEEB Dashboard</h1>
  <p id="desc">لوحة إدارة وتحكم للمذيعين والرواتب والصلاحيات</p>
  <a href="login.html" class="button" id="btn">🔐 الدخول إلى النظام</a>
  <div class="toggle-lang" onclick="toggleLang()">English?</div>

  <script>
    let lang = 'ar';

    function toggleLang() {
      lang = lang === 'ar' ? 'en' : 'ar';
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

      const content = {
        ar: {
          title: 'مرحبًا بك في THEEB Dashboard',
          desc: 'لوحة إدارة وتحكم للمذيعين والرواتب والصلاحيات',
          btn: '🔐 الدخول إلى النظام',
          toggle: 'English?'
        },
        en: {
          title: 'Welcome to THEEB Dashboard',
          desc: 'Admin panel for announcers, salaries, and permissions',
          btn: '🔐 Enter the System',
          toggle: 'عربي؟'
        }
      };

      document.getElementById('title').textContent = content[lang].title;
      document.getElementById('desc').textContent = content[lang].desc;
      document.getElementById('btn').textContent = content[lang].btn;
      document.querySelector('.toggle-lang').textContent = content[lang].toggle;
    }
  </script>
</body>
</html>
