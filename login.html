<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .link {
      margin-top: 10px;
      display: block;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <p class="error" id="error"></p>
    <a class="link" href="register.html">إنشاء حساب جديد</a>
  </div>

  <script>
    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('error');

      if (!email || !password) {
        error.textContent = "يرجى ملء كل الحقول.";
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwFwI0DnRDap2Yw5RdVcr18QlHWJYYSfgT6WSkzQtqAZ1EFHuqmN6wxnInfXDIJ9rbP/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: `email=${email}&password=${password}`
        });

        const result = await response.text();

        if (result === "INVALID") {
          error.textContent = "⚠️ البريد أو كلمة المرور غير صحيحة.";
        } else {
          sessionStorage.setItem("userRole", result);
          sessionStorage.setItem("username", email.split("@")[0]);
          window.location.href = "dashboard.html";
        }
      } catch (err) {
        error.textContent = "⚠️ حدث خطأ في الاتصال بالخادم.";
      }
    }
  </script>
</body>
</html>
