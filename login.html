<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type=email], input[type=password] {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <button type="submit">دخول</button>
    <div class="error" id="errorMsg"></div>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwFwI0DnRDap2Yw5RdVcr18QlHWJYYSfgT6WSkzQtqAZ1EFHuqmN6wxnInfXDIJ9rbP/exec", {
          method: "POST",
          body: new URLSearchParams({ email, password }),
        });

        const role = await response.text();

        if (role !== "INVALID") {
          sessionStorage.setItem("userRole", role);
          sessionStorage.setItem("username", email);
          window.location.href = "dashboard.html";
        } else {
          document.getElementById("errorMsg").textContent = "❌ البريد الإلكتروني أو كلمة المرور غير صحيحة.";
        }
      } catch (error) {
        document.getElementById("errorMsg").textContent = "⚠️ حدث خطأ في الاتصال بالخادم.";
        console.error("Login error:", error);
      }
    });
  </script>
</body>
</html>
