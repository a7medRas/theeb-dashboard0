
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #eef2f7; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    input, button { display: block; width: 100%; margin-top: 10px; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #4CAF50; color: white; font-size: 16px; border: none; }
    button:hover { background: #45a049; }
    .error { color: red; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (email === "admin@theeb.com" && password === "123456") {
        sessionStorage.setItem("userRole", "مشرف");
        sessionStorage.setItem("username", "admin@theeb.com");
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("errorMsg").textContent = "❌ البريد الإلكتروني أو كلمة المرور غير صحيحة.";
      }
    }
  </script>
</body>
</html>
