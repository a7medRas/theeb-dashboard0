
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - THEEB</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #2196F3, #21CBF3);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #1976D2;
    }
    input[type="email"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #1976D2;
      color: white;
      border: none;
      padding: 12px 24px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0d47a1;
    }
    .register-link {
      margin-top: 15px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>🔐 تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
      <input type="password" id="password" placeholder="كلمة المرور" required><br>
      <button type="submit">دخول</button>
    </form>
    <a href="register.html" class="register-link">إنشاء حساب جديد</a>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      fetch("https://script.google.com/macros/s/AKfycbyXjspvdscfyiztYO_HDrGocAjTmhRhqvOxsptpwY_SRMdkhZpKWu6XBAGjCvNZf1RK/exec", {
        method: "POST",
        body: new URLSearchParams({
          email: email,
          password: password
        }),
      })
      .then(res => res.text())
      .then(role => {
        if (role === "مشرف" || role === "مدير مالي" || role === "مشاهد") {
          sessionStorage.setItem("userRole", role);
          sessionStorage.setItem("username", email);
          window.location.href = "dashboard.html";
        } else {
          alert("❌ البريد الإلكتروني أو كلمة المرور غير صحيحة.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("⚠️ حدث خطأ في الاتصال بالخادم.");
      });
    });
  </script>
</body>
</html>
