
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .lang-toggle {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .lang-toggle a {
      color: #007BFF;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="login-title">تسجيل الدخول</h2>
    <form onsubmit="handleLogin(event)">
      <label for="username" id="label-username">اسم المستخدم</label>
      <input type="text" id="username" required>

      <label for="password" id="label-password">كلمة المرور</label>
      <input type="password" id="password" required>

      <button type="submit" id="btn-login">دخول</button>
    </form>
    <div class="lang-toggle">
      <span id="lang-switch">English? <a onclick="toggleLang()">Switch</a></span>
    </div>
  </div>

  <script>
    let lang = 'ar';

    function toggleLang() {
      lang = lang === 'ar' ? 'en' : 'ar';
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

      const text = {
        ar: {
          title: 'تسجيل الدخول',
          username: 'اسم المستخدم',
          password: 'كلمة المرور',
          login: 'دخول',
          switch: 'English? '
        },
        en: {
          title: 'Login',
          username: 'Username',
          password: 'Password',
          login: 'Login',
          switch: 'عربي؟ '
        }
      };

      document.getElementById('login-title').textContent = text[lang].title;
      document.getElementById('label-username').textContent = text[lang].username;
      document.getElementById('label-password').textContent = text[lang].password;
      document.getElementById('btn-login').textContent = text[lang].login;
      document.getElementById('lang-switch').innerHTML = text[lang].switch + '<a onclick="toggleLang()">Switch</a>';
    }

    function handleLogin(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      const roles = {
        "admin": "مشرف",
        "finance": "مدير مالي",
        "viewer": "مشاهد"
      };

      if (user in roles && pass === '1234') {
        sessionStorage.setItem('userRole', roles[user]);
        sessionStorage.setItem('username', user);
        window.location.href = 'dashboard.html';
      } else {
        alert(lang === 'ar' ? 'بيانات غير صحيحة' : 'Invalid credentials');
      }
    }
  </script>
</body>
</html>
