
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>🔐 تسجيل الدخول</h2>
    <form onsubmit="loginUser(event)">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
      <input type="password" id="password" placeholder="كلمة المرور" required><br>
      <button type="submit">دخول</button>
    </form>
  </div>

  <script>
    async function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const url = "https://script.google.com/macros/s/AKfycbwEoZDZ_SKCMiVjBAoPryk-d33iuf6ENfbqWKoxUQNt9vTlYm78DE5OQxk3y9XCAwpL/exec";

      const response = await fetch(url, {
        method: "POST",
        body: new URLSearchParams({ email, password })
      });

      const role = await response.text();
      if (role !== "INVALID") {
        sessionStorage.setItem("userRole", role);
        sessionStorage.setItem("username", email);
        window.location.href = "theeb_full_dashboard.html";
      } else {
        alert("❌ بيانات الدخول غير صحيحة");
      }
    }
  </script>
</body>
</html>
