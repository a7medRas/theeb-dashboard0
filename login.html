
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f0f0f0; padding: 50px; text-align: center; }
    input { padding: 10px; margin: 10px; width: 250px; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border: none; background: #4CAF50; color: white; border-radius: 6px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #45a049; }
    .secondary-btn {
      background: #2196F3;
    }
    .secondary-btn:hover {
      background: #0d8ddb;
    }
  </style>
</head>
<body>
  <h2>🔐 تسجيل الدخول إلى النظام</h2>
  <input type="email" id="email" placeholder="البريد الإلكتروني"><br>
  <input type="password" id="password" placeholder="كلمة المرور"><br>
  <button onclick="login()">تسجيل الدخول</button><br>
  <button class="secondary-btn" onclick="goRegister()">تسجيل جديد</button>
  <p id="message"></p>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      fetch("https://script.google.com/macros/s/AKfycbxhUy35zHdNJS9ZG68UlBddJZ53F-wpmswviE5q8aowUtfqHScqigFAj2hPl1cIi9KE/exec", {
        method: "POST",
        body: new URLSearchParams({ email, password })
      })
      .then(res => res.text())
      .then(role => {
        if (role === "INVALID") {
          document.getElementById("message").textContent = "❌ بيانات الدخول غير صحيحة";
        } else {
          sessionStorage.setItem("userRole", role);
          sessionStorage.setItem("username", email);
          window.location.href = "dashboard.html";
        }
      })
      .catch(err => {
        document.getElementById("message").textContent = "⚠️ حدث خطأ في الاتصال بالخادم";
      });
    }

    function goRegister() {
      window.location.href = "register.html";
    }
  </script>
</body>
</html>
